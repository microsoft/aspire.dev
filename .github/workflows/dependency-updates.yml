name: Update GitHub stats & Integrations

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: "24.x"

jobs:
  update-integration-data:
    name: Update Integration Data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: src/frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update integration data
        run: pnpm update:all

      - name: Get current date
        id: date
        run: echo "date=$(date +'%d/%m/%y' | sed 's/0\([1-9]\)/\1/g')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update integration data and GitHub stats (${{ steps.date.outputs.date }})"
          title: "chore: Update integration data and GitHub stats (${{ steps.date.outputs.date }})"
          body: |
            ## ðŸ”„ Automated Integration Data Update - ${{ steps.date.outputs.date }}

            This PR contains automated updates to:
            - **Integration data** from NuGet API
            - **GitHub repository statistics**

            ### ðŸ“Š What's Updated
            - `src/frontend/src/data/aspire-integrations.json` - Latest package information
            - GitHub statistics and repository data

            ### âœ… Review Checklist
            - [ ] Verify integration data looks reasonable
            - [ ] Check for any suspicious changes or anomalies
            - [ ] Ensure package counts and versions are updated appropriately

            ### ðŸ¤– Automation
            This PR was created automatically by the daily integration data update workflow on **${{ steps.date.outputs.date }}**.
            Review the changes and merge when ready.
          branch: update/integration-data-${{ github.run_number }}
          delete-branch: true
          draft: false
          labels: ':octocat: auto-merge'
