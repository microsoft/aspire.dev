name: Lint & Validate

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string

permissions:
  contents: read

jobs:
  lint_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm
          cache-dependency-path: src/frontend/pnpm-lock.yaml

      - name: Install deps
        working-directory: src/frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: src/frontend
        run: pnpm lint

      - name: Astro type check
        working-directory: src/frontend
        run: npx astro check | tee ../astro-check.txt

      - name: Astro config dry run
        working-directory: src/frontend
        run: npx astro build --dry-run | tee ../astro-dry-run.txt || echo "Dry run validation completed"

      - name: Upload lint/validate artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lint-validate-results
          path: |
            src/astro-check.txt
            src/astro-dry-run.txt
          if-no-files-found: warn
          retention-days: 7
